<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <link href="../css/estilo-cadastro.css" rel="stylesheet">

    <title>Cadastro de peso</title>
  </head>

  <body class="d-flex align-items-center">
    <div class="col-sm-3 row align-items-center center-form">
      <h1>Cadastrar peso</h1>
       <form>
          <div class="mt-2">
            <label for="data">Data</label>
            <input type="date" class="form-control" id="data" required="true">
          </div>

          <div class="mt-2">
            <label for="peso">Peso (kg)</label>
            <input type="number" class="form-control" id="peso" min="0" step="0.1" required="true">
          </div>

          <div class="mt-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg"><a href="pesos.html">CANCELAR</a></button>
            <button type="submit" class="btn btn-primary btn-lg"><a href="pesos.html">SALVAR</a></button>
          </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
