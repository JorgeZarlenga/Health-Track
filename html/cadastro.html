<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <link href="../css/estilo-cadastro.css" rel="stylesheet">

    <title>Cadastro</title>
  </head>

  <body class="d-flex align-items-center">
    <div class="col-sm-3 row align-items-center center-form">
      <h1>Health Track</h1>
       <form>
          <div>
            <label for="name">Nome completo</label>
            <input type="text" class="form-control" id="name" required="true">
          </div>

          <div class="mt-2">
            <label for="birth-date">Data de nascimento</label>
            <input type="date" class="form-control" id="birth-date" required="true">
          </div>

          <div class="mt-2">
            <label for="gender">Gênero</label>
            <select class="form-control" id="gender">
              <option>--Selecione--</option>
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
            </select>
          </div>

          <div class="mt-2">
            <label for="height">Altura</label>
            <input type="number" class="form-control" id="height" min="0" step=".01" required="true">
          </div>

           <div class="mt-2">
            <label for="email">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="exemplo@dominio.com" required="true">
          </div>

          <div class="mt-2">
            <label for="password">Senha</label>
            <input type="password" class="form-control" id="password" required="true">
          </div>

          <div class="mt-2">
            <label for="confirm-password">Confirmar senha</label>
            <input type="password" class="form-control" id="confirm-password" required="true">
          </div>

          <div class="mt-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg"><a href="dashboard.html">CADASTRAR</a></button>
          </div>
          <p><a href="index.html">Já tenho conta</a></p>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
