<!doctype html>
<html lang="pt-br">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />

    <link href="../css/estilo-cadastro.css" rel="stylesheet">

    <title>Cadastro de alimento</title>
  </head>

  <body class="d-flex align-items-center">
    <div class="col-sm-3 row align-items-center center-form">
      <h1 id="cadastro-item">Cadastrar alimento</h1>
       <form>
          <div>

            <div class="mt-2">
              <label for="data">Data</label>
              <input type="date" class="form-control" id="data" required="true">
            </div>

            <div class="mt-2">
              <label for="tipo">Tipo</label>
              <select class="form-control" id="tipo">
                <option>--Selecione--</option>
                <option value="cafe-da-manha">Café da manhã</option>
                <option value="fruta">Fruta</option>
                <option value="novo">Cadastrar novo</option>
              </select>
            </div>

            <div class="mt-2">
              <label for="alimento">Alimento</label>
              <input type="text" class="form-control" id="alimento" required="true">
            </div>
            

          <div class="mt-2">
            <label for="hora">Hora</label>
            <input type="time" class="form-control" id="hour" required="true">
          </div>

          <div class="mt-2">
            <label for="energia">Energia (kcal)</label>
            <input type="number" class="form-control" id="energia" min="0" step=".1" required="true">
          </div>

          <div class="mt-2">
            <label for="descricao">Descrição</label>
            <input type="text" class="form-control" id="descricao" required="true">
          </div>

          <div class="mt-2 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg"><a href="alimentacao.html">CANCELAR</a></button>
            <button type="submit" class="btn btn-primary btn-lg"><a href="alimentacao.html">SALVAR</a></button>
          </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"></script>
  </body>
</html>
